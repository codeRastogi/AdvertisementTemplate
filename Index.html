<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <!-- Logo  -->
    <header class="logo-container">
        <img src="images/logo.png" alt="Logo" id="logo">
        <ul class="horizontal-list">
            <li>
                <a href="" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <!-- Add more list items as needed -->
        </ul>
    </header>

    <main>
        <video autoplay muted loop id="background-video">
            <source src="images/videoplayback.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    <section>
            <div class = "slide-animation">
        <img src="images/banner.png" alt="Large Banner" id="banner">
    </div>
        </section>
        <section>
        <div id="posters">
            <div>
                <img class="poster hover-enlarge" src="images/poster1.png" alt="Poster 1">
            </div>
            <div>
                <img class="poster hover-enlarge" src="images/poster1.png" alt="Poster 2">
            </div>
        </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/ec0b956daa.js" crossorigin="anonymous"></script>
</body>
</html>
